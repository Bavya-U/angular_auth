<div class="spinner-overlay" *ngIf="isLoading">
  <div class="spinner"></div>
</div>

<form class="login shadow-lg" *ngIf="!isLoading" (ngSubmit)="login()">
  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="userName"
    name="userName"
    required
  />
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
  />
  <button type="submit">Login</button>
</form>
